<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Kaleido GL</title>
	</head>

	<body>
		<script src="kaleidoGL.js"></script>
		<div>
			<canvas id="glCanvas" width="100" height="100"></canvas>
		</div>
		<div id="controls">
			<div>
				<label for="fileInput">Select a file from your PC:</label><br/>
				<input type="file" id="fileInput" accept="image/*"/>
			</div>
			<br/>
			<div>
				<label for="linkInput">...or select a file from the web:</label><br/>
				<input type="text" id="linkInput"/>
				<input type="button" id="linkButton" value="Upload">
			</div>
			<br/>
			<div>
				<label for="kaleidoMode">Mode:</label>
				<select id="kaleidoMode">
					<option value="0">Radial</option>
					<option value="1">Triangular</option>
				</select>
			</div>
			<br/>
			<div>
				<label for="sideLengthInput">Side length:</label>
				<input type="number" id="sideLengthInput" value="1"/>
			</div>
			<br/>
			<div>
				<label for="sectorInput">Number of sectors:</label>
				<input type="number" min="1" max="360" step="1" id="sectorInput" value="1"/>
			</div>
			<br/>
			<div>
				<label for="srcXInput">Source X:</label>
				<input type="number" id="srcXInput" value="0"/>
				<br/>
				<label for="srcYInput">Source Y:</label>
				<input type="number" id="srcYInput" value="0"/>
			</div>
			<br/>
			<div>
				<label for="resXInput">Result X:</label>
				<input type="number" id="resXInput" value="0"/>
				<br/>
				<label for="resYInput">Result Y:</label>
				<input type="number" id="resYInput" value="0"/>
			</div>
			<br/>
			<div>
				<label for="startAngleInput">Starting angle:</label>
				<input type="number" id="startAngleInput" value="0">
			</div>
		</div>
		<div style="clear: both">
			<label for="widthInput">Canvas width:</label>
			<input type="number" id="widthInput" min="1"/>
			<label for="heightInput">Canvas height:</label>
			<input type="number" id="heightInput" min="1"/>
			<input type="button" id="applySizeChangeButton" value="Apply">
		</div>
	</body>
</html>
